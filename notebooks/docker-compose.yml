version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/task5/best_model.pkl
      - SCALER_PATH=/app/models/task5/scaler.pkl
      - FEATURES_PATH=/app/data/processed/model_features_fixed.txt
      - METADATA_PATH=/app/reports/metrics_summary.json
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - ALLOWED_ORIGINS=*
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=sqlite:///mlflow.db
      - ARTIFACT_ROOT=/mlruns
    volumes:
      - ./mlruns:/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000
    restart: unless-stopped